<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1 class=" text-align: center">contact page</h1>
    <form  class="well form-horizontal" action="" id="">


    <div class="form-group">
        <label for="col-md-4 control-label">first name</label>
        <div class="col-md-4 inputGroupContiner">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" placeholder="first_name" class="form-control">
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="col-md-4 control-label">Last name</label>
        <div class="col-md-4 inputGroupContiner">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" placeholder="first_name" class="form-control">
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="col-md-4 control-label">email</label>
        <div class="col-md-4 inputGroupContiner">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" placeholder="email" class="form-control">
        </div>
        </div>
    </div>

    <div class="form-group">
        <label for="col-md-4 control-label">phone</label>
        <div class="col-md-4 inputGroupContiner">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input type="text" placeholder="+91_0000000000" class="form-control">
            </div>
        </div>
    </div>

   <div class="form-group">
    <label for="col-md-4 control-label">address</label>
    <div class="col-md-4 inputGroupContiner">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input type="text" placeholder="address" class="form-control">
        </div>
    </div>
   </div>

   <div class="form-group">
    <label for="col-md-4 control-label">city</label>
    <div class="col-md-4 inputGroupContiner">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input type="text" placeholder="city" class="form-control">
        </div>
    </div>
   </div>
   
   <div class="form-group">
    <label for="col-md-4 control-label">state</label>
    <div class="col-md-4 selectContiner">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="state" id="" class="form-control selectpicker">
                <option value="">please select your state</option>
                <option value="">kerala</option>
                <option value="">tamil nadu</option>
                <option value="">karnataka</option>
                <option value="">andrapredesh</option>
                <option value="">telungeana</option>
            </select>
        </div>
    </div>
   </div>

   <div class="form-group">
    <label for="col-md-4 control-label">Zip code</label>
        <div class="col-md-4 inputGroupContiner">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" placeholder="city" class="form-control">
            </div>
        </div>
   </div>

   <div class="form-group">
    <label for="col-md-4 control-label">website or domina name</label>
    <div class="col-md-4 inputGroupContiner">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input type="text"placeholder="website" class="form-control">
        </div>
    </div>
   </div>

   <div class="form-group">
    <label for="col-md-4 control-label">gender</label>
    <div class="col-md-4">
        <div class="radio">
            <label>
                <input type="radio" name="hosting" value="male" id="">male
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="hosting" value="female" id="">female
            </label>
        </div>
    </div>
   </div>

   <button class="btn btn-success">submit</button>
   
</div>
</form>
</body>
</html>
