    <div id="demo">
        <h2>The XMLHttpRequest Object</h2>
         <button type="button" onclick="loadDoc()">click me</button>
          <!-- //loadDoc() server nne data fetch cheyyan vendiyane loadDoc use cheyyunnathe without hanging reload paage  -->
    </div>

    <script>
        function loadDoc(){
            // xhttp sever ayitte intract cheyyan ayittulla request ahne
            const xhttp = new XMLHttpRequest();


            xhttp.onreadystatechange=function(){
                // onreadystatechange oroo thavanayum function call cheyyumbo ready state ahno enne check cheyyan athinde parameter ane '==4 $$'
                if(this.readyState == 4 && this.status==200){
                    document.getElementById("demo").innerHTML=this.responseText;
                    // this.responseText server nne data return cheyyan
                }
            };
            xhttp.open("GET","ajax_intro.txt");
            xhttp.send();
        }
    </script>
