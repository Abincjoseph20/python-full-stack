<!-- on method -->

<h1 id="jk">hi this is a mouse event programm!</h1>
<script>
    $(document).ready(function(){
        $("#jk").on({
            mouseenter:function(){
                $(this).css("background-color","lightgreen");
            },
            mouseleave:function(){
                $(this).css("background-color","lightblue");
            },
            click:function(){
                $(this).css("background-color","yellow");
            }
        });
    });
</script>
