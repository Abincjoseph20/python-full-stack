<!-- foreach -->


<script>
    function myfunction(){

        const x=["albert","charles","jibin","justin"];
        let y="<ul>";
            x.forEach(jbfunction);  
            y+="</ul>"

document.getElementById("demo").innerHTML=y;

function jbfunction(value)
{
    y+="<li>"+value+"</li>";

    }
} 
</script>
