<script>
function myfunction(){

  var name=document.getElementById("name").value;
  var password=document.getElementById("password").value;
  

  // for validate name and password

  var usernameRegex=/^[A-Z][a-zA-Z0-9_]*$/;
  var passwordRegex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;


      if(!usernameRegex.text(name)){
        alert(" user name start with a caital letter and contin inly letter, or underscores.");
        return false;
      }

      if(!usernameRegex.text(password)){
        alert(" user name start with a caital letter and contin inly letter, or underscores.");

      }
     }
  </script>
