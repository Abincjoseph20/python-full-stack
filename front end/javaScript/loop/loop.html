<!-- faactorial -->

<label for="">enter a number</label>
<input type="text" name="fact" id="fact">


<p id="demo"></p>
<button onclick="myfunction()">click me!</button>


<script>
    function myfunction(){
        let facto = parseInt(document.getElementById("fact").value);
        if(facto<0){
            document.getElementById("demo").innerHTML="this is a negative"
            return;
        }
        let x=1;
        for(let i=1;i<=facto;i++){
            x *= i;
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
